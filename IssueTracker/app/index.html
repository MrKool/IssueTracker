<!DOCTYPE html>
<html>
    <head>
        <h1>Issue Tracker</h1>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/app.css" rel="stylesheet"/>
        <link href="css/ngDialog.css" rel="stylesheet"/>
    </head>
    <body ng-app="app">
        <div ng-controller="TrackerController as tracker">
            <div>
                <button ng-click="add()" class="pull-left">Add</button>
            </div>
            <div>
                <button ng-click="login()" class="pull-right">Login/Signup</button>
           </div>
                
            <modal title="Login" visible="showModal">
                <form role="form">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" ng-model="name" id="email" placeholder="Enter email" />{{name}}
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                <modal-footer>
                  <button type="submit" ng-click="loginSubmit()" class="btn btn-default">Submit</button>
                    </modal-footer>
                </form>
            </modal>
                
            <modal title="Add Issue" visible="addModal">
                <form role="form">
                    <!--
                    <div class="form-group">
                        <label for="SerialNo">Serial No.</label>
                        <input type="text" class="form-control" name="sNo" value="1" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="DateOpened">Date Opened</label>
                        <input type="date" class="form-control" name="DateOpened" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="OpenedBy">Opened By</label>
                        <input type="text" class="form-control" name="OpenedBy" value="user" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="Status">Status</label>
                        <input type="text" class="form-control" name="Status" value="Open" disabled/>
                    </div>
                    -->
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text" class="form-control" name="Description" value="" placeholder="Describe the issue"/>
                    </div>
                    <div class="form-group">
                        <label for="CRorDefect">CR or Defect</label>
                        <select class="form-control" >
                            <option value = "CR">CR</option>
                            <option value = "Defect">Defect</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pdaOrServer">PDA Or Server</label>
                        <select class="form-control" >
                            <option value = "pda">PDA</option>
                            <option value = "server">Server</option>
                            <option value = "pdaServer">PDA & Server</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Remarks">Remarks</label>
                        <textarea class="form-control" name="Remarks" value="" placeholder = "Details and Steps to reproduce"></textarea>
                    </div>
                    <modal-footer>
                        <button type="submit" ng-click="addSubmit()" class="btn btn-default">Submit</button>
                    </modal-footer>
                </form>
              </modal>
                
             <modal title="Details" visible="detailModal">
                <form role="form">
                    <div class="form-group">
                        <label for="DateOpened">Date Opened</label>
                        <input type="date" class="form-control" name="DateOpened" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="OpenedBy">Opened By</label>
                        <input type="text" class="form-control" name="OpenedBy" value="Tester Demons" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="FixedBy">Fixed By</label>
                        <input type="text" class="form-control" name="FixedBy" value="Developer Angels" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="ClosedBy">Closed By</label>
                        <input type="text" class="form-control" name="ClosedBy" value="Thankless End Users" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="DateFixed">Date Fixed</label>
                        <input type="date" class="form-control" name="DateFixed" disabled/>
                    </div>			
                    <div class="form-group">
                        <label for="DateClosed">Date Closed</label>
                        <input type="date" class="form-control" name="DateClosed" disabled/>
                    </div>

                    <div class="form-group">
                        <label for="Remarks">Remarks</label>
                        <textarea name="Remarks" class="form-control" rows = "4" cols = "50" placeholder="No Remarks added yet.">Details and Steps to reproduce</textarea>
                    </div>
                    <modal-footer>
                        <button type="edit" ng-click="edit()" class="btn btn-default">Edit</button>
                    </modal-footer>
                    <modal-footer>
                        <button type="close" ng-click="close()" class="btn btn-default">Close</button>
                    </modal-footer>
                </form>
             </modal>
                
            <table class="table table-striped"> 
            <thead>
                <th>IssueNo</th>
                <th>CR/Defect</th>
                <th>Date Opened</th>
                <th>Description</th>
                <th>Application</th>
                <th>Status</th>
            </thead>
            <tbody>
                <tr ng-repeat="details in tracker.issues">
                    <td>{{details.issueNo}}</td>
                    <td>{{details.defect}}</td>
                    <td>{{details.dateOpened}}</td>
                    <td>{{details.descr}}</td>
                    <td>{{details.appln}}</td>
                    <td>{{details.status}}</td>
                    <td><button ng-click="detailsPage()">Details</button></td>
                </tr>
            </tbody>
        </table>
        </div>
        
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/angularmodalservice.js"></script>
        <script src="js/jquery-1.11.3.min.js"></script> 
        <script src="js/bootstrap.min.js"></script> 
    
    </body>
</html>
